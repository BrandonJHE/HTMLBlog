<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Maquetación</title>
        <!--Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <script type="text/javascript">
            window.addEventListener("load", function(){
                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");
                for(var i = 1; i <= 5; i++){
                    /*alert("Estamos en:" + i);*/
                    var clone = template.cloneNode("true");
                    clone.removeAttribute("id");
                    /*Tomo el primer elemento. Devuelve un array[] por elegir varios elementos*/
                    var h2 = clone.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + ' ' + i;
                    articles.appendChild(clone);
                }
            });
        </script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--Logo-->
                <div id="logo">
                    <img src="assets/images/react.svg" class="app-logo" alt="Logotipo"/>
                    <span id="brand">
                        <strong>Primer blog</strong>
                    </span>
                </div>
                <!--Menú-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Página 1</a>
                        </li>
                        <li>
                            <a href="#">Página 2</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar flotados-->
                <div class="clearfix"></div>
            </div>
        </header>
        <div id="slider" class="slider-big">      
            <h1>¡Bienvenido!</h1>
            <a href="blog.html" class="btn-white">Ir al blog</a>
        </div>
        <div class="center">
            <section id="content">
                <h2>Últimos artículos</h2>                       
                <!--Listado de artículos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScYUXJZjJO3vZ0TAEesaDN4wiEvsPBDxde0A&usqp=CAU" alt="Paisajes de Costa Rica"/>
                        </div>
                        <h2>Paisajes de Costa Rica</h2>
                        <span class="date">Hace 5 minutos</span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                    <!--Añadir artículos vía JS-->
                </div>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Busacdor</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Brandon Hernández.  <img src="assets/images/MenernosGIF.gif" class="brand-logo" alt="Logotipo"/>
                </p>
            </div>
        </footer>
    </body>
</html>
